<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Etsy REMIX</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="./css/styles.css"></link>
	</head>


	<body>
		<div id="app-container">

			<header class="header column-container">
				<div class="header-logo">
					<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/aa/Etsy_logo_lg_rgb.png/250px-Etsy_logo_lg_rgb.png">
				</div>
				<div class="header-search-input">
					<input type="text" class="form-control" placeholder="Search for items or shops">
				</div>
				<div class="header-search-btn">
					<button type="button" class="btn btn-header">Search</button>
				</div>
				<div class="header-icons">
					<i class="fa fa-home" aria-hidden="true"></i>
					<i class="fa fa-heart" aria-hidden="true"></i>
					<i class="fa fa-user" aria-hidden="true"></i>
					<i class="fa fa-shopping-cart" aria-hidden="true"></i>
				</div>
			</header>

			<nav class="navbar-container">
				<div class="navbar-group">
						<a class="navbar-item" data-route="clothing">Clothing &amp; Accessories</a>
						<a class="navbar-item" data-route="jewelery">Jewlery</a>
						<a class="navbar-item" data-route="crafts">Craft Supplies &amp; Tools</a>
						<a class="navbar-item" data-route="weddings">Weddings</a>
						<a class="navbar-item" data-route="entertainment">Entertainments</a>
						<a class="navbar-item" data-route="home">Home &amp; Living</a>
						<a class="navbar-item" data-route="kids">Kids &amp; Baby</a>
						<a class="navbar-item" data-route="vintage">Vintage</a>
					</div>
			</nav>

			<div class="page-content column-container">
			</div>

		</div>
		<script src="./js/app.js"></script>
	</body>
</html>
